  /peers/{peer}:
    parameters:
      - name: peer
        in: path
        required: true
        schema:
          type: string
    delete:
      summary: Remove a Peer from the Cluster
      tags:
        - peers
      description: Remove a Peer from the Cluster
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
  /allocations:
    get:
      summary: Get Allocation information of all Pins
      tags:
        - allocations
      description: Get Allocation information of all Pins
      parameters:
        - name: filter
          in: query
          schema:
            type: string
            enum: [all, pin, meta-pin, clusterdag-pin, shard-pin]
          example: all
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/PinOptions'
                properties: {}
              example: [{"replication_factor_min":-1,"replication_factor_max":-1,"name":"","shard_size":0,"user_allocations":null,"metadata":null,"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"type":2,"allocations":[],"max_depth":-1,"reference":null}]
  /allocations/{cid}:
    parameters:
      - name: cid
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get Allocation information of a Pin
      tags:
        - allocations
      description: Get Allocation information of a Pin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinOptions'
              example: {"replication_factor_min":-1,"replication_factor_max":-1,"name":"","shard_size":0,"user_allocations":null,"metadata":null,"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"type":2,"allocations":[],"max_depth":-1,"reference":null}
        '400':
          $ref: '#/components/responses/BadRequest'
  /pins:
    get:
      summary: Get a list of Pins
      tags:
        - pins
      description: Get a list of Pins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PinInfo'
              examples:
                '0':
                  value: >
                    [{"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"peer_map":{"QmSJz3VA8cQVeegqZGsTkKQ4uiBXzWBE4r43KPb8woZbtH":{"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"peer":"QmSJz3VA8cQVeegqZGsTkKQ4uiBXzWBE4r43KPb8woZbtH","peername":"omou","status":"pinning","timestamp":"2019-04-08T16:02:30.186116871+10:00","error":""}}}]
  /pins/{cid}:
    parameters:
      - name: cid
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get status of a Pin
      tags:
        - pins
      description: Get status of a Pin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinInfo'
              examples:
                '0':
                  value: >
                    {"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"peer_map":{"QmSJz3VA8cQVeegqZGsTkKQ4uiBXzWBE4r43KPb8woZbtH":{"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"peer":"QmSJz3VA8cQVeegqZGsTkKQ4uiBXzWBE4r43KPb8woZbtH","peername":"omou","status":"pinning","timestamp":"2019-04-08T16:02:30.186116871+10:00","error":""}}}
        '400':
          $ref: '#/components/responses/BadRequest'
    post:
      parameters:
        - $ref: '#/components/parameters/pinNameParam'
        - $ref: '#/components/parameters/pinReplicationParam'
        - $ref: '#/components/parameters/pinReplicationMinParam'
        - $ref: '#/components/parameters/pinReplicationMaxParam'
        - $ref: '#/components/parameters/pinUserAllocationsParam'
        - $ref: '#/components/parameters/pinMetaParam'
      summary: Add a new Pin
      tags:
        - pins
      description: Add a new Pin
      responses:
        '202':
          description: Accepted
        '400':
          $ref: '#/components/responses/BadRequest'
    delete:
      summary: Remove a Pin
      tags:
        - pins
      description: Remove a Pin
      responses:
        '202':
          description: Accepted
        '400':
          $ref: '#/components/responses/BadRequest'
  /pins/{path}/{cid}:
    parameters:
      - name: cid
        in: path
        required: true
        schema:
          type: string
      - name: path
        in: path
        required: true
        schema:
          type: string
          enum: [ipfs, ipns, ipld]
    post:
      parameters:
        - $ref: '#/components/parameters/pinNameParam'
        - $ref: '#/components/parameters/pinReplicationParam'
        - $ref: '#/components/parameters/pinReplicationMinParam'
        - $ref: '#/components/parameters/pinReplicationMaxParam'
        - $ref: '#/components/parameters/pinUserAllocationsParam'
        - $ref: '#/components/parameters/pinMetaParam'
      summary: Add a new Pin by Path
      tags:
        - pins
      description: Add a new Pin by Path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinOptions'
              examples:
                '0':
                  value: >
                    {"replication_factor_min":-1,"replication_factor_max":-1,"name":"","shard_size":0,"user_allocations":null,"metadata":{},"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"type":2,"allocations":[],"max_depth":-1,"reference":null}
    delete:
      summary: Remove a Pin by Path
      tags:
        - pins
      description: Remove a Pin by Path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinOptions'
              examples:
                '0':
                  value: >
                    {"replication_factor_min":-1,"replication_factor_max":-1,"name":"","shard_size":0,"user_allocations":null,"metadata":null,"cid":{"/":"zdj7WcGff6a9WbgRjz37svL6BoQRyzYAe2GZLBtkPULUk6rkS"},"type":2,"allocations":[],"max_depth":-1,"reference":null}
        '500':
          description: Removing a Pin that doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                '0':
                  value: >
                    {"code":500,"message":"cannot unpin pin uncommitted to
                    state: cid is not part of the global state"}
  /pins/sync:
    post:
      summary: Perform Sync operation on all Pins
      tags:
        - pins
      description: Perform Sync operation on all Pins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PinInfo'
  /pins/{cid}/sync:
    parameters:
      - name: cid
        in: path
        required: true
        schema:
          type: string
    post:
      summary: Perform Sync operation on a Pin
