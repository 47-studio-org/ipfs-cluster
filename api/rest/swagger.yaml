openapi: 3.0.1
info:
  title: IPFS Cluster API
  description: HTTP API to interact with IPFS Cluster.
  version: "0.10.0"
servers:
  - url: 'http://127.0.0.1:9094'
paths:
  /id:
    get:
      summary: Get ID of Cluster
      tags:
        - cluster
      description: Get the ID of the Cluster and it's associated IPFS node.
