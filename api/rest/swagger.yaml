  /version:
    get:
      summary: Get Version of Cluster
      tags:
        - cluster
      description: Get the current version of the IPFS Cluster.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Version:
                    type: string
              examples:
                '0':
                  value: |
                    {"Version":"0.10.0"}
  /add:
    post:
      summary: Add a File
      tags:
        - pins
      description: Add a file to IPFS via IPFS Cluster
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  size:
                    type: integer
                  name:
                    type: string
                  cid:
                    type: object
                    properties:
                      /:
                        type: string
              examples:
                '0':
                  value: >
                    {"name":"test.file","cid":{"/":"QmePw8gVcBMb8x6kAep6aMBAX23hCSk6iZW3i9VKkiFhu1"},"size":20}
        '400':
          $ref: '#/components/responses/BadRequest'
  /peers:
    get:
      summary: Get list of Peers
      tags:
        - peers
      description: Get the current list of IPFS Cluster and IPFS peers that are in the cluster.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
