components:
  schemas: 
    Cid:
      type: object
      properties:
        /:
          type: string

    Peer:
      type: object
      properties:
        peername:
          type: string
        addresses:
          type: array
          items:
            type: string
        ipfs:
          type: object
          properties:
            addresses: {}
            error:
              type: string
        cluster_peers_addresses:
          type: array
          items:
            type: string
        commit:
          type: string
        rpc_protocol_version:
          type: string
        cluster_peers:
          type: array
          items:
            type: string
        id:
          type: string
        error:
          type: string
        version:
          type: string
    
    PinOptions:
      type: object
      properties:
        reference: {}
        metadata: {}
        allocations:
          type: array
          items:
            type: string
        max_depth:
          type: integer
        user_allocations: {}
        replication_factor_min:
          type: integer
        name:
          type: string
        replication_factor_max:
          type: integer
        shard_size:
          type: integer
        type:
          type: integer
        cid:
          $ref: '#/components/schemas/Cid'
    
    PinInfo:
      type: object
      properties:
        peer_map:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PeerMap'
        cid:
          $ref: '#/components/schemas/Cid'
  
    PeerMap:
      type: object
      properties:
        peername:
          type: string
        peer:
          type: string
        error:
          type: string
        cid:
          $ref: '#/components/schemas/Cid'
        status:
          type: string
        timestamp:
          type: string

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

    Metric:
      type: object
      properties:
        name:
          type: string
        peer:
          type: string
        value:
          type: string
        expire:
          type: integer
        valid:
          type: boolean
          
  parameters:
    pinNameParam:
      name: name
      in: query
      schema:
        type: string
        
    pinReplicationParam:
      name: replication
      in: query
      schema:
        type: integer
        minimum: -1
    
    pinReplicationMinParam:
      name: replication-min
      in: query
      schema:
        type: integer
        minimum: -1
        
    pinReplicationMaxParam:
      name: replication-max
      in: query
      schema:
        type: integer
        minimum: -1
      
    pinUserAllocationsParam:
      name: user-allocations
      in: query
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      
    pinMetaParam:
      name: meta-
      description: Associate metadata strings with a Pin. Parameter MUST start with `meta-` to be picked up by server.
      in: query
      schema:
        type: object
        additionalProperties:
          type: string
        example: {"meta-timestamp":"2019-04-08T16:02:30.186116871+10:00"}

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: {"code": 400, "message": "bad request"}
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
